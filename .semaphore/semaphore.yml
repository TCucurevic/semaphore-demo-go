version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
fail_fast:
  stop:
    when: branch != 'master'
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make lint
          commands:
            - echo "lint your code"
            - tamaratest
    dependencies: []
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/3"
    dependencies:
      - Lint
  - name: 'Block #3'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands: []
  - name: 'Block #4'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands: []
promotions:
  - name: Deploy to production
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: Deploying to staging
    pipeline_file: pipeline_3.yml
